syntax = "proto3";
package htf.schemas.v1.service.quote;
option csharp_namespace = "Htf.Schemas.V1.Service.Quote";

import "google/protobuf/timestamp.proto";

message QuoteSubscription{
    enum Operation{
        SUBSCRIBE=0;
        UNSUBSCRIBE=1;
    }
    Operation operation=1;
    string exchange=2;
    string symbol=3;
    int32 ohlc_interval_sec=4;
    google.protobuf.Timestamp start_time =5;
}

message QuoteSubscriptions{
    repeated QuoteSubscription symbols=1;
}