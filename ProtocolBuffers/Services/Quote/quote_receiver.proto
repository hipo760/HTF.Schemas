syntax = "proto3";
package htf.schemas.v1.service.quote;
option csharp_namespace = "Htf.Schemas.V1.Service.Quote";

import "google/protobuf/empty.proto";
import "Htf.Schemas/ProtocolBuffers/Services/Quote/quote_receiver_msg.proto";

service QuoteReceiver{
    rpc UpdateSubscription(QuoteSubscription) returns(QuoteSubscription);
    rpc GetSubscription(google.protobuf.Empty) returns(QuoteSubscriptions);
}